<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #060e20;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .card h1 {
            font-size: 2em;
            color: #e74c3c;
        }
        .card p {
            font-size: 1.2em;
            color: #555;
            margin: 20px 0;
        }
        
    </style>
</head>
<body>
    <div class="card">
        <h1>Sorry</h1>
        <p>I should have told you, instead kept it bottled up even though it bothered me.</p>
    </div>
</body>
</html>
